<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <script src="../closure/goog/base.js" type="text/javascript"></script>
    <script src="js/QueryString.js" type="text/javascript"></script>
    <script>
      var request = {
        'openid.mode': 'checkid_setup',
        'openid.claimed_id': 'http://specs.openid.net/auth/2.0/identifier_select',
        'openid.identity': 'http://specs.openid.net/auth/2.0/identifier_select',
        'openid.ns': 'http://specs.openid.net/auth/2.0',
        'openid.return_to': window.location.protocol + '//' + window.location.host + window.location.port + '/dotproduct/',
        'openid.realm': 'http://*.nanavati.net',
        'openid.ns.ax': 'http://openid.net/srv/ax/1.0',
        'openid.ax.mode': 'fetch_request',
        'openid.ax.required': 'email',
        'openid.ax.type.email': 'http://axschema.org/contact/email'
      };

      function googleClicked() {
        window.location.href = 'https://www.google.com/accounts/o8/ud?' + dotprod.QueryString.fromObject(request);
      }

      function yahooClicked() {
        window.location.href = 'https://open.login.yahooapis.com/openid/op/auth?' + dotprod.QueryString.fromObject(request);
      }
    </script>
  </head>
  <body>
    <div class="title"><span class="dot">dot</span>product</div>
    <div class="content">
      <div class="signin">Sign In</div>
      <div>Using your account from...</div>
      <img src="img/google_button.png" style="margin: 20px 20px 0 0" onclick="googleClicked()"></img>
      <img src="img/yahoo_button.png" style="margin: 20px 20px 0 0" onclick="yahooClicked()"></img>
    </div>
  </body>
</html>
